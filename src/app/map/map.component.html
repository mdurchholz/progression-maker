<div id="{{scale}}-wrap" class="map-wrap">
	<div class="major map">
		<img src="assets/img/major-key-map.jpg" alt="Major Key Map">
		<div class="lines">
			<div id="line_2-3" class="line arr-l-r"><div></div></div>
			<div id="line_2-5" class="line arr-r"><div></div></div>

			<div id="line_3-4" class="line arr-l-r"><div></div></div>
			<div id="line_3-6" class="line arr-r"><div></div></div>

			<div id="line_4-1" class="line arr-l"><div></div></div>
			<div id="line_4-2" class="line arr-l"><div></div></div>
			<div id="line_4-7" class="line arr-r"><div></div></div>

			<div id="line_5-1" class="line arr-r"><div></div></div>
			<div id="line_5-6" class="line arr-l-r"><div></div></div>
			<div id="line_5-7" class="line arr-l-r"><div></div></div>

			<div id="line_6-4" class="line arr-r"><div></div></div>

			<div id="line_7-1" class="line arr-l"><div></div></div>
		</div>
	</div>

	<div class="minor map">
		<img src="assets/img/minor-key-map.jpg" alt="Minor Key Map">
		<div class="lines">
		</div>
	</div>

	<a href="javascript:;" id="note-{{i+1}}" class="note" *ngFor="let note of getNotes; index as i" [innerHTML]="noteOpts(note, i+1)"></a>

	<a href="javascript:;" id="note-7-harmonic" class="note" *ngIf="this.isMinor" [innerHTML]="note7Harmonic(getNotes[6], 7)"></a>

</div>
