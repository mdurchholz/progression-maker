<div id="nav-wrap" data-current="">
	<div class="notes">
	    <ng-template ngFor [ngForOf]="allNotes" let-note let-i="index">
		<div class="btn" *ngIf="note.length==1" [class.active]="newKey['base']==note" (click)="baseButtonClick(note)">{{note}}</div>
	    </ng-template>
	</div>
	<div class="semi">
		<div class="btn" [class.active]="newKey['semi']=='#'" (click)="semiButtonClick('#')">&#9839;</div>
		<div class="btn" [class.active]="newKey['semi']=='b'"  (click)="semiButtonClick('b')">&#9837;</div>
	</div>
	<div class="scale">
		<div class="btn" [class.active]="newKey['scale']=='major'" (click)="newKey['scale']='major'">Major</div>
		<div class="btn" [class.active]="newKey['scale']=='minor'" (click)="newKey['scale']='minor'">Minor</div>
	</div>
	<div id="change_scale" class="submit btn" (click)="changeMap(newKey)">Go</div>
	<div class="btn-group">
		<div id="js_technical" class="btn" [class.active]="">Technical</div>
		<div id="js_friendly" class="btn" [class.active]="">Friendly</div>
	</div>
</div>
