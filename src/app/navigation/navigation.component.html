<div id="nav-wrap">
	<div class="nav-inner">
		<div class="mobi-l">
			<div class="notes">
			    <ng-template ngFor [ngForOf]="this.global.getAllNotes" let-note let-i="index">
				<div class="btn" *ngIf="note.length==1" [class.active]="newKey['base']==note" (click)="buttonClick('note',note)"><span [innerHTML]="note"></span></div>
			    </ng-template>

				<!-- <div class="btn disabled">&nbsp;</div> -->
			</div>
		</div>

		<div class="mobi-r">
			<div class="semi">
				<div class="btn" [class.active]="newKey['semi']=='#'" (click)="buttonClick('semi','#')"><span>&#9839;</span></div>
				<div class="btn" [class.active]="newKey['semi']=='b'"  (click)="buttonClick('semi','b')"><span>&#9837;</span></div>
			</div>

			<div class="scale">
				<div class="btn" [class.active]="newKey['scale']=='major'" (click)="buttonClick('scale','major')"><span>Major</span></div>
				<div class="btn" [class.active]="newKey['scale']=='minor'" (click)="buttonClick('scale','minor')"><span>Minor</span></div>
			</div>
		</div>

		<div class="btn-wrap" [class.disabled]="!showBtn">
			<div class="btn submit" (click)="buttonClick('submit')"><span>Go</span></div>
			<div class="clear" (click)="buttonClick('clear')"><span>Clear</span></div>
		</div>

		<div class="new-list" (click)="this.global.isBuilding = !this.global.isBuilding">
			<div class="btn"><i class="fa fa-plus" aria-hidden="true"></i></div>
		</div>
	</div>
</div>
